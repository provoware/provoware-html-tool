name: full-gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install browser dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run repair and full gates
        run: |
          bash start.sh --repair
          python -m compileall -q .
          bash tools/run_quality_checks.sh
          python tools/smoke_test.py --profile full
          bash start.sh

      - name: Run strict browser e2e
        run: python tools/browser_e2e_test.py --require-browser

      - name: Upload logs and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-artifacts
          path: |
            logs/
            logs/artifacts/
          if-no-files-found: warn
