name: full-gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quality-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install browser dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install playwright
          python3 -m playwright install --with-deps chromium

      - name: Run full gates (without repair)
        run: |
          python3 -m compileall -q .
          bash tools/run_quality_checks.sh
          python3 tools/smoke_test.py --profile full
          bash start.sh

      - name: Run strict browser e2e
        run: python3 tools/browser_e2e_test.py --require-browser

      - name: Run weakness report channel
        run: bash start.sh --weakness-report

      - name: Upload logs and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-artifacts
          path: |
            logs/
            logs/artifacts/
          if-no-files-found: warn

  offline-simulation-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run offline simulation gates
        env:
          PROVOWARE_FORCE_OFFLINE: "1"
          OFFLINE_ARTIFACT_MODE: "warn"
        run: |
          python3 -m compileall -q .
          bash tools/run_quality_checks.sh --check
          python3 tools/smoke_test.py --profile quick
          bash start.sh --check

